<!DOCTYPE html>
<html>
  <head>
    <title>CSSSelectors</title>
    <style>
      p.classred {
        color: red;
      }
      
      h1, h2, h2.classblue {
        font-weight: bold;
      }
      
      h1, h2, h3.classred {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>Paragraph 1</p>
    <p class="classred">Paragraph 2 with class "classred"</p>
    <h2>Heading 2</h2>
    <h2 class="classblue">Heading 2 with class "classblue"</h2>
    <h3>Heading 3</h3>
    <h3 class="classred">Heading 3 with class "classred"</h3>
  </body>
</html>
